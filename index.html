<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piedra, Papel, Tijera</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Piedra, Papel, Tijera</h1>
    <p>Elige entre:</p>
    <div class="choices">
      <button class="choice" data-choice="piedra">💎 Piedra</button>
      <button class="choice" data-choice="papel">📄 Papel</button>
      <button class="choice" data-choice="tijera">✂️ Tijera</button>
    </div>
    <div class="result">
      <p id="playerChoice">Tu eliges: <span>-</span></p>

      <div id="computerChoice">
        <p>La IA elige:</p>
        <div class="choice-display">
          <span id="computerIcon">❔</span>
        </div>
      </div>
      
      <h2 id="gameResult">Resultado: <span>-</span></h2>
    </div>
  </div>
  <script src="/javascript.js"></script>
</body>
</html>
